<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-top.svg" class="img__top" alt="" />
      <img src="./images/bg-pattern-bottom.svg" class="img__bottom" alt="" />
      <div class="card">
        <img src="./images/bg-pattern-card.svg" class="img__background" />
        <img src="./images/image-victor.jpg" class="img__photo" alt="" />
        <div class="about">
          Victor Crest <span>26</span>
          <div>London</div>
        </div>
        <div class="info">
          <div class="part1 parts">80K<span>Followers</span></div>
          <div class="part2 parts">803K<span>Likes</span></div>
          <div class="part3 parts">1.4K<span>Photos</span></div>
        </div>
      </div>
    </main>
  </body>
</html>
